<!DOCTYPE html>
<html>
    <header>
        <title>Hoku Stats</title>
        <link rel="stylesheet" href="stats.css">
    </header>
    <body>
        <table class="personality" cellpadding="0" border="0" cellspacing="0">
            <thead>
                <tr>
                    <th class="top" colspan='4'>
                        <a href=".">Personality Stats</a> for <a href=".">Hoshi</a>
                    </th>
                </tr>
                <tr class="spacer"></tr>
            </thead>
            <tr>
                <th class="stat">Sociability</th>
                <td class="min" title="Minimum Sociability for the Black and White Cat">24</td>
                <td class="value" title="Sociability Hoshi was born with"><span class="below" value="below" style="margin-left:25px;">35</span></td>
                <td class="max" title="Maximum Sociability for the Black and White Cat">114</td>
            </tr>
            <tr>
                <th class="stat">Food Drive</th>
                <td class="min" title="Minimum Food Drive for the Black and White Cat">40</td>
                <td class="value" title="Food Drive Hoshi was born with"><span class="above" value="above" style="margin-left:84px;">102</span></td>
                <td class="max" title="Maximum Food Drive for the Black and White Cat">170</td>
            </tr>
            <tr>
                <th class="stat">Energy Level</th>
                <td class="min" title="Minimum Energy Level for the Black and White Cat">31</td>
                <td class="value" title="Energy Level Hoshi was born with"><span class="above" value="above" style="margin-left:105px;">119</span></td>
                <td class="max" title="Maximum Energy Level for the Black and White Cat">145</td>
            </tr>
            <tr>
                <th class="stat">Noisiness</th>
                <td class="min" title="Minimum Noisiness Level for the Black and White Cat">15</td>
                <td class="value" title="Noisiness Level Hoshi was born with"><span class="below" value="below" style="margin-left:0px;">10</span></td>
                <td class="max" title="Maxmium NoisinessLevel for the Black and White Cat">194</td>
            </tr>
            <tr>
                <th class="stat">Clinginess</th>
                <td class="min" title="Minimum Clinginess Level for the Black and White Cat">30</td>
                <td class="value" title="Clinginess Level Hoshi was born with"><span class="below" value="below" style="margin-left: 50px;">57</span></td>
                <td class="max" title="Maximum Clinginess Level for the Black and White Cat">158</td>
            </tr>
        </table>
    </body>
</html>
